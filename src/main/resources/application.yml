spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/filetools
    username: filetools
    password: filetools
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

  # Здесь указал путь, создам "доставателя", который будет во все места подставлять этот путь (где необходимо), по типу environment
  app:
    storage:
      root: storage # указывается путь сохранения файлов "корень проекта/storage"

